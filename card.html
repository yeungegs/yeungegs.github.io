<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Card</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="assets/css/cardstyle.css">

  
</head>

<body>
  <div class="container" role="main">
<section class="card">
    <div class="flip">
        <div class="front">
            <div class="top">
                <div class="logo">
                    <span class="fatty">E</span>
                    <span class="fatty">Y</span>
                </div>
            </div>
            <div class="intro">
                <div class="name">Elaine Yeung</div>
                <div class="desc">Software Engineer</div>
            </div>
            <div class="contact">
                <div class="website">
                    <span class="ion-social-github"></span>
                    <a href="https://github.com/yeungegs">yeungegs</a>
                </div>
                <div class="website">
                    <span class="ion-social-linkedin-outline"></span>
                    <a href="https://www.linkedin.com/in/egsyeung/">linkedin.com/in/egsyeung</a>
                </div>
                <div class="twitter">
                    <span class="ion-social-twitter"></span>
                    <a href="https://twitter.com/egsy">@egsy</a> 
                </div>
                <div class="email">
                    <span class="ion-paper-airplane"></span>
                    <a href="#">yeung.egs@gmail.com</a>
                </div>
            </div>
        </div>
        <div class="back"></div>
    </div>
</section>
  <section class="tooltip">
    <p>
        Hover over the card to see the back.
    </p>
</section>
</div><!-- /container -->
  <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>

  
</body>
</html>
